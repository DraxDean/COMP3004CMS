<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grading</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- START NAV -->
<nav class="navbar has-shadow" style="background-color:#E0E0E0;box-shadow: none">
    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="/dashboard">
                <img src="https://southdundas.com/wp-content/uploads/2017/11/carleton_wide_colour_1844.png" alt="Carleton University" position="absolute" right="15px" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/dashboard">
                    Home
                </a>
                <a class="navbar-item" href="/register/search">
                    Register Courses
                </a>
                <a class="navbar-item" href="/logout" style="">
                    Logout
                </a>
            </div>

        </div>
    </div>
</nav>

<div class="container" style = "margin-top:2.5%;margin-right:auto;margin-left:auto">
    <div class="columns">
        <div class="column is-12">
            <section class="hero is-info welcome is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 th:text ="${course.getDepartment()+course.getCoursecode()}"></h1>
                        <p>Final Grades</p>
                    </div>
                </div>
            </section>
            <div class="mt-5"></div>
            <div class="columns">
                <div class="column is-12">
                    <div class="card events-card">
                        <!---displaying grades---->
                        <div class="card-table">
                            <div class="content">
                                <table>
                                    <tbody>
                                    <tr th:each="student:${students}">
                                        <td width="5%"><i class="fa fa-bell-o"></i></td>
                                        <form th:action="@{/dashboard/course/grade/{id}/{userid}(id=${course.getCourseid()},userid=${student.getUserid()})}" method="post">
                                            <td th:text="${student.getFirstname()}"></td>
                                            <td th:text="${student.getLastname()}"></td>
                                            <td id="userid" name="userid" th:text="${student.getUserid()}" th:value="${student.getUserid()}"></td>
                                            <td><input id="grade" name="grade" th:value="${student.getGrade()}"></td>
                                            <td><button type="submit">Submit</button></td>
                                        </form>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
