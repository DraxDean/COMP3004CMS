    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grading</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="/dashboard">
                <img src="https://southdundas.com/wp-content/uploads/2017/11/carleton_wide_colour_1844.png" alt="Carleton University" position="absolute" right="15px" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/dashboard">
                    Home
                </a>

            </div>

        </div>

<!-- could have a conditional button here-->
<div >

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Student Number</th>
            <th>Grade</th>
            <th>Submit</th>
        </tr>

        <tr th:each="student:${students}">
            <form th:action="@{/dashboard/course/grade/{id}/{userid}(id=${course.getCourseid()},userid=${student.getUserid()})}" method="post">
                <td th:text="${student.getFirstname()}"></td>
                <td th:text="${student.getLastname()}"></td>
                <td id="userid" name="userid" th:text="${student.getUserid()}" th:value="${student.getUserid()}"></td>
                <td><input id="grade" name="grade" th:value="${student.getGrade()}"></td>
                <td><button type="submit">Submit</button></td>
            </form>
        </tr>
    </table>

</div>



</body>
</html>
