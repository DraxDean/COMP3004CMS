    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Course</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- START NAV -->
<nav class="navbar has-shadow" style="background-color:#E0E0E0;box-shadow: none">
    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="/dashboard">
                <img src="https://southdundas.com/wp-content/uploads/2017/11/carleton_wide_colour_1844.png" alt="Carleton University" position="absolute" right="15px" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/dashboard">
                    Home
                </a>
                <a class="navbar-item" href="/register/search">
                    Register Courses
                </a>
                <a class="navbar-item" href="/logout" style="">
                    Logout
                </a>
            </div>

        </div>
    </div>
</nav>
<div class="line" style="background: rgb(0,0,0); /* Old browsers */
background: -moz-linear-gradient(left, rgba(0,0,0,1) 0%, rgba(224,0,34,1) 98%); /* FF3.6-15 */
background: -webkit-linear-gradient(left, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#e00022',GradientType=1 ); height: 6px;width: 100%; box-shadow: 0 2px 0 0 whitesmoke;">
</div>


<div class="columns is-centered">
    <div class="column is-5-tablet is-5-desktop is-3-widescreen">
        <div class="card has-text-centered " style="background-color: #E0E0E0;top:30%">
            <form method="post" id="data_send" th:action="@{/dashboard/deliverable/add(courseid=${courseid})}">
                <div style="position:relative; background-color:#CF112D; border-radius: 6px 6px 0px 0px">
                    <h2 style="text-align:center; color:#FFFFFF; font-size: 150%; padding-top: 5px; padding-bottom: 5px;">Add Deliverable</h2>
                </div>
                <div class="columns is-centered">
                    <div class="column ">
                        <div class="field is-vertical" >
                            <div class="field-label is-normal">
                                <label class="label" style="padding-left: 15px;padding-top: 15px;text-align: left;">Info</label>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="title" name="title" placeholder="Title" value="" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="start" name="start" placeholder="start" value="" required="">
                                        <p class="control is-expanded has-icons-left has-icons-right">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="deadline" name="deadline" placeholder="deadline" value="" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="grade" name="grade" placeholder="grade out of" value="" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <textarea class="input is-medium" id="requirements" name="requirements" placeholder="requirements" value="" required=""></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <label for="type">Type:</label>

                                    <select name="type" id="type">
                                        <option value="LONG">Long Answer Assignment</option>
                                        <option value="SHORT">Short Answer Assignment</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="background-color:#212121;border-radius:0px 0px 6px 6px;padding-top:5px;padding-bottom:5px">
                    <div class="control">
                        <button class="button is-medium is-rounded is-success" type = submit style="background-color:#616161;border:none;color:#FFFFFF;">
                            Add
                        </button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

</body>
</html>
