<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applicants Request</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- START NAV -->
<nav class="navbar has-shadow" style="background-color:#E0E0E0;box-shadow: none">
    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="/default">
                <img src="https://southdundas.com/wp-content/uploads/2017/11/carleton_wide_colour_1844.png" alt="Carleton University" position="absolute" right="15px" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/default">
                    Home
                </a>
                <a class="navbar-item" href="/courses">
                    Courses
                </a>
                <a class="navbar-item" href="/logout">
                    Logout
                </a>
            </div>

        </div>
    </div>
</nav>


<div class="container" style="margin-top:2.5%">
    <div class="columns">
        <div class="column is-9" style="margin-right:auto;margin-left:auto">

            <section class="hero is-info welcome is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                             Process Account Applicants
                        </h1>
                    </div>
                </div>
            </section>
            <div class="card events-card" style="margin-top:15px">
                <header class="card-header">
                    <p class="card-header-title">
                        Professors:
                    </p>
                </header>
                <div class="card-table">
                    <div class="content">
                        <table class="table is-fullwidth is-striped">
                            <tbody>

                            <tr th:each="prof:${pending_prof}" style="display:flex">
                                <td style="display:flex;width:50%">
                                    <p>Name: </p>
                                    <p th:text="${prof.getName()}" style="margin-left:15px"></p>
                                </td>
                                <td style="width:50%">
                                    <p style="float:left">Username: </p>
                                    <a th:href="@{/admin/user(id=${prof.getId()})}" th:text="${prof.getUsername()}" style="float:left;margin-left:15px"></a>
                                    <a class="button is-small is-primary" th:href="@{/admin/user/approve(id=${prof.getId()})}" th:method="post">Approve</a>
                                    <a class="button is-small is-primary" th:href="@{/admin/user/deny(id=${prof.getId()})}" th:method="post">Deny</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card events-card" style="margin-top:15px">
                <header class="card-header">
                    <p class="card-header-title">
                        Students:
                    </p>
                </header>
                <div class="card-table">
                    <div class="content">
                        <table class="table is-fullwidth is-striped">
                            <tbody>
                            <tr th:each="student:${pending_student}" style="display:flex">
                                <td style="display:flex;width:30%">
                                    <div class="column is-12" style="display:flex">
                                        <p style="margin-bottom:0px">Name: </p>
                                        <p th:text="${student.getName()}" style="margin-left:15px"></p>
                                    </div>
                                </td>
                                <td style="width:70%;display:flex">
                                    <div class="column is-8">
                                        <p style="float:left;margin-bottom:0px">Username: </p>
                                        <a th:href="@{/admin/user(id=${student.getId()})}" th:text="${student.getUsername()}" style="float:left;margin-left:15px"></a>
                                        </div>
                                    <div class="column is-4">
                                        <a class="button is-small is-primary" th:href="@{/admin/user/approve(id=${student.getId()})}" th:method="post">Approve</a>
                                        <a class="button is-small is-primary" th:href="@{/admin/user/deny(id=${student.getId()})}" th:method="post">Deny</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
