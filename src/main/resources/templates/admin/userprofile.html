<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- START NAV -->
<nav class="navbar has-shadow" style="background-color:#E0E0E0;box-shadow: none">
    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="/default">
                <img src="https://southdundas.com/wp-content/uploads/2017/11/carleton_wide_colour_1844.png" alt="Carleton University" position="absolute" right="15px" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/admin">
                    Home
                </a>
                <a class="navbar-item" href="/admin/course/all">
                    Courses
                </a>
                <a class="navbar-item" href="/admin/user/all">
                    Users
                </a>
                <a class="navbar-item" href="/admin/user/request">
                    Process User Request
                </a>
                <a class="navbar-item" href="/logout">
                    Logout
                </a>
            </div>

        </div>
    </div>
</nav>

<div class="container" style = "margin-top:2.5%">
    <div class="columns">
        <div class="column is-9" style="margin-left:auto;margin-right:auto">
            <section class="hero is-info welcome is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 th:text ="${user.getUsername()}"></h1>
                    </div>
                </div>
            </section>
            <div class="mt-5"></div>
            <div class="columns">
                <div class="column is-6">
                    <div class="card events-card" style="padding-top:12px">
                        <header class="card-header">
                            <p class="card-header-title">Role:</p>
                            <p th:text="${user.getRoles()}" style="margin-top:12px;margin-right:12px" ></p>
                        </header>
                    </div>
                </div>

                <div class="column is-6">
                    <div class="card events-card" style="padding-top:12px">
                        <header class="card-header">
                            <p class="card-header-title"> UserId:</p>
                            <p th:text="${user.getUserid()}" style="margin-top:12px;margin-right:12px"></p>
                        </header>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-6">
                    <div class="card events-card" style="padding-top:12px">
                        <header class="card-header">
                            <p class="card-header-title">First Name:</p>
                            <p th:text="${user.getFirstname()}" style="margin-top:12px;margin-right:12px"></p>
                        </header>
                    </div>
                </div>

                <div class="column is-6">
                    <div class="card events-card" style="padding-top:12px">
                        <header class="card-header">
                            <p class="card-header-title">Last Name:</p>
                            <p th:text="${user.getLastname()}" style="margin-top:12px;margin-right:12px"></p>
                        </header>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
