<!---- body ----->
<h1>Process Account Applicant</h1>
<p>Professors: </p>
<div th:each="prof:${professor}">
    <a th:href="@{/admin/user(id=${prof.getId()})}" th:text="${prof.getUsername()}"></a>
    <div>
        <a class="button is-small is-primary" th:href="@{/admin/user/delete(id=${prof.getId()})}" >Delete</a>
    </div>
</div>

<p>Students: </p>
<div th:each="student:${student}">
    <a th:href="@{/admin/user(id=${student.getId()})}" th:text="${student.getUsername()}"></a>
    <div>
        <a class="button is-small is-primary" th:href="@{/admin/user/delete(id=${student.getId()})}">Delete</a>
    </div>
</div>

<p>Add User: </p>
<div>
    <a class="button is-small is-primary" th:href="@{/admin/user/add}">Add User Account</a>
</div>
