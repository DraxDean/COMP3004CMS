</head>

<div class="line" style="background: rgb(0,0,0); /* Old browsers */
background: -moz-linear-gradient(left, rgba(0,0,0,1) 0%, rgba(224,0,34,1) 98%); /* FF3.6-15 */
background: -webkit-linear-gradient(left, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#e00022',GradientType=1 ); height: 6px;width: 100%; box-shadow: 0 2px 0 0 whitesmoke;">
</div>


<div class="columns is-centered">
    <div class="column is-5-tablet is-5-desktop is-3-widescreen">
        <div class="card has-text-centered " style="background-color: #E0E0E0;top:5%">
            <form method="post" id="data_send" th:action="@{/admin/course/edit(courseid=${course.getCourseid()})}">
                <div style="position:relative; background-color:#CF112D; border-radius: 6px 6px 0px 0px">
                    <h2 style="text-align:center; color:#FFFFFF; font-size: 150%; padding-top: 5px; padding-bottom: 5px;">Edit Course</h2>
                </div>
                <div class="columns is-centered">
                    <div class="column ">
                        <div class="field is-vertical" >
                            <div class="field-label is-normal">
                                <label class="label" style="padding-left: 15px;padding-top: 15px;text-align: left;">Info</label>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="title" name="title" placeholder="Title" th:value="${course.getTitle()}">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="department" name="department" placeholder="department" th:value="${course.getDepartment()}">
                                        <p class="control is-expanded has-icons-left has-icons-right">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="section" name="section" placeholder="A" th:value="${course.getSection()}">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="coursecode" name="coursecode" placeholder="CNumber" th:value="${course.getCoursecode()}">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="maxSeats" name="maxSeats" placeholder="maxSeats" th:value="${course.getMaxSeats()}">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <textarea class="input is-medium" id="description" name="description" placeholder="description" th:text="${course.getDescription()}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="term" name="term" placeholder="term" th:value="${course.getTerm()}">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" id="yearint" name="yearint" placeholder="year" th:value="${course.getYear()}">
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <label for="prof">Assign a primary professor</label>
                                        <select class="form-control" name="prof" id="prof" value="">
                                            <option th:each="prof : ${profs}" th:value="${prof.getUserid()}" th:text="${prof.getName()}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div style="background-color:#212121;border-radius:0px 0px 6px 6px;padding-top:5px;padding-bottom:5px">
                    <div class="control">
                        <button class="button is-medium is-rounded is-success" type = submit style="background-color:#616161;border:none;color:#FFFFFF;">
                            Edit
                        </button>
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>
