    <title>Add Course</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- START NAV -->
<nav class="navbar has-shadow" style="background-color:#E0E0E0;box-shadow: none">
    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="/dashboard">

            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/default">
                    Home
                </a>
                <a class="navbar-item" href="/courses">
                    Courses
                </a>
                <a class="navbar-item" href="/logout">
                    Logout
                </a>
            </div>

        </div>
    </div>
</nav>

<div class="line" style="background: rgb(0,0,0); /* Old browsers */
background: -moz-linear-gradient(left, rgba(0,0,0,1) 0%, rgba(224,0,34,1) 98%); /* FF3.6-15 */
background: -webkit-linear-gradient(left, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#e00022',GradientType=1 ); height: 6px;width: 100%; box-shadow: 0 2px 0 0 whitesmoke;">
</div>

<form method="post" id="data_send" th:action="@{/admin/course/add}">
    <br><label for="title"></label><input id="title" name="title" placeholder="Title" value="">
    <br><label for="department"></label><input id="department" name="department" placeholder="Department" value="">
    <br><label for="coursecode"></label><input id="coursecode" name="coursecode" placeholder="CarletonCode" value="">
    <br><label for="section"></label><input id="section" name="section" placeholder="A" value="">
    <br><label for="courseid"></label><input id="courseid" name="courseid"  placeholder="CNumber" value="">
    <br><label for="maxSeats"></label><input id="maxSeats" name="maxSeats" placeholder="maxSeats" value="">
    <br><label for="description"></label><textarea id="description" name="description"  placeholder="description" value=""></textarea>
    <br><label for="term"></label><input id="term" name="term" placeholder="term" value="">
    <br><label for="yearint"></label><input id="yearint" name="yearint" placeholder="year" value="">
    <br><label for="prof">Assign a primary professor</label>
    <select class="form-control" name="prof" id="prof" value="">
        <option th:each="prof : ${profs}" th:value="${prof.getUserid()}" th:text="${prof.getName()}"></option>
    </select>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>

</form>
