
<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carleton Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<!-- START NAV -->
<nav class="navbar has-shadow" style="background-color:#E0E0E0;box-shadow: none">
    <div class="container" style="margin-left:15px">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <img src="https://southdundas.com/wp-content/uploads/2017/11/carleton_wide_colour_1844.png" alt="Carleton University" position="absolute" right="15px" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </div>
</nav>

<div class="line" style="background: rgb(0,0,0); /* Old browsers */
background: -moz-linear-gradient(left, rgba(0,0,0,1) 0%, rgba(224,0,34,1) 98%); /* FF3.6-15 */
background: -webkit-linear-gradient(left, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right, rgba(0,0,0,1) 0%,rgba(224,0,34,1) 98%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#e00022',GradientType=1 ); height: 6px;width: 100%; box-shadow: 0 2px 0 0 whitesmoke;">
</div>

<div class="columns is-centered">
    <div class="column is-5-tablet is-5-desktop is-3-widescreen">
        <div class="card has-text-centered " style="background-color: #E0E0E0;top:30%">
            <form class="form-signup" th:action="@{/signup}" method="post">
                <div style="position:relative; background-color:#CF112D; border-radius: 6px 6px 0px 0px">
                    <h2 style="text-align:center; color:#FFFFFF; font-size: 150%; padding-top: 5px; padding-bottom: 5px;">Sign up</h2>
                </div>
                <div class="columns is-centered">
                    <div class="column ">
                        <div class="field is-vertical" >
                            <div class="field-label is-normal">
                                <label class="label" style="padding-left: 15px;padding-top: 15px;text-align: left;">Info</label>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field">
                                        <input class="input is-medium" type="firstname" id="firstname" name="firstname" placeholder="First Name">
                                    </div>
                                    <div class="field">
                                        <input class="input is-medium" type="lastname" id="lastname" name="lastname" placeholder="Last Name" >
                                        <p class="control is-expanded has-icons-left has-icons-right">

                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical" >
                                <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                    <div class="field ">
                                        <div class="field has-addons">
                                            <input class="input is-medium" type="userid" name="userid" placeholder="Student Number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-vertical">
                            <label for="roles">I am:</label>

                            <select name="roles" id="roles">
                                <option value="STUDENT_PENDING">Student</option>
                                <option value="PROFESSOR_PENDING">Professor</option>
                            </select>
                        </div>


                        <div class="field is-vertical">
                            <div class="field-label is-normal">
                                <label class="label"  style="padding-left: 15px;text-align: left;">Username</label>
                            </div>
                            <div class="field-body" style="margin-left: 15px;margin-right: 15px;">
                                <div class="field is-medium">
                                    <div class="field ">
                                        <div class="field has-addons">
                                            <input class="input is-medium" name="username" type="username" placeholder="username">
                                        </div>
                                    </div>
                                    <div class="field mt-3">
                                        <input class="input is-medium" name="password" type="password" placeholder="Password" >
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>

                </div>

                <div style="background-color:#212121;border-radius:0px 0px 6px 6px;padding-top:5px;padding-bottom:5px">
                    <div class="control">
                        <button class="button is-medium is-rounded is-success" style="background-color:#616161;border:none;color:#FFFFFF;">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>


<!-- FOOTER -->
<nav class="navbar has-shadow" style="bottom:0px; position:absolute; width:100%; background-color:#E0E0E0">

            IT Service Desk Support Email | 613-520-3700
        </a>
    </div>

</nav>



</body>

</html>
