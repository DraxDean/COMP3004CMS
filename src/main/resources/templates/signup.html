<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carleton Signup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="columns is-centered">
    <div class="column is-5-tablet is-5-desktop is-3-widescreen">
        <div class="card has-text-centered ">
            <form class="form-signup" th:action="@{/signup}" method="post">
                <div class="columns is-centered">
                    <div class="column ">
                        <div class="field is-vertical">
                            <div class="field-label is-normal">
                                <label class="label">Info</label>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-body">
                                    <div class="field">
                                        <input class="input is-medium" type="text" placeholder="First Name">
                                    </div>
                                    <div class="field">
                                        <input class="input is-medium" type="text" placeholder="Last Name" >
                                        <p class="control is-expanded has-icons-left has-icons-right">

                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-vertical">
                                <div class="field-body">
                                    <div class="field ">
                                        <div class="field has-addons">
                                            <input class="input is-medium" type="text" placeholder="Student Number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="field is-vertical">
                            <div class="field-label is-normal">
                                <label class="label">Student Email</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-medium">
                                    <div class="field ">
                                        <div class="field has-addons">
                                            <input class="input is-medium" name="username" type="username" placeholder="username">
                                        </div>
                                    </div>
                                    <div class="field mt-3">
                                        <input class="input is-medium" name="password" type="password" placeholder="password" >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-vertical">
                            <div class="field-label">
                                <!-- Left empty for spacing -->
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-medium is-rounded is-success">
                                            Create Account
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
