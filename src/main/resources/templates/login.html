<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carleton Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>


<!-- START NAV -->
<nav class="navbar has-shadow">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                <img src="../images/red-black_WEB_on_lightBG.png" th:src="@{images/red-black_WEB_on_lightBG.png}" alt="Carleton University" width="500" height="600" />
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </div>
</nav>

<section class="hero is-grey-darker is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form th:action="@{/login}" class="box" method="post">
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input type="text" id="username" name="username" placeholder="username" class="input" >
                                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="username" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" id="password" name="password" placeholder="*******" class="input">
                                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="checkbox">
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                        <div class="field">
                            <button class="button is-success" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                    <br>
                    <nav class="level">
                        <div class="level-item has-text-centered">
                            <div>
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <a href="/signup">Create an Account</a>
                            </div>
                        </div>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<nav class="navbar has-shadow" style="bottom:0px; position:absolute; width:100%; background-color:#E0E0E0">

        <div class="navbar-brand">
            <a class="navbar-item brand-text" href="../index.html" style="left:10px">
                IT Support | Privacy Policy | Accessibility | Copyright 2019
            </a>
            <a class="navbar-item brand-text" href="../index.html" style="right:10px; top:6px; position:absolute">
                IT Service Desk Support Email | 613-520-3700
            </a>
        </div>

</nav>

</body>

</html>
